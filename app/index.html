<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martplace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__box">
                        <a class="header__btn" href="#">Become a Seller</a>
                        <a class="notification" href="#"></a>
                        <a class="message" href="#"></a>
                        <a class="basket" href="#"></a>
                        <a class="header__avatar" href="#">
                            <img src="images/content/user.jpg" alt="">
                        </a>
                        <div class="header__info">
                            <a class="header__info-name" href="#">Taofiq Hakim</a>
                            <a class="header__info-balance" href="#">$20.45</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="subheader">
            <div class="container">
                <div class="subheader__inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="subheader__search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="search">
        <div class="container">
            <div class="search__inner">
                <div class="search__inner-title">
                    Create Your Own
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="search__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="search__inner-box">
                    <a class="search__btn search__btn-all" href="#">View All Products</a>
                    <a class="search__btn search__btn-popular" href="#">Popular Products</a>
                </div>
                <div class="search__inner-form">
                    <form>
                        <input type="text" placeholder="Search your products..." required>
                        <select name="" id="">
                            <option value="">All Categories</option>
                            <option value="">HTML</option>
                            <option value="">CSS</option>
                            <option value="">JS</option>
                            <option value="">PHP</option>
                            <option value="">Phyton</option>
                        </select>
                        <button type="submit">Search Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
